<!DOCTYPE html>
<html>
<head>
	<title>VeganMap</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
	<link href="MarkerCluster.css" rel="stylesheet" type="text/css" />
	<link href="MarkerCluster.Default.css" rel="stylesheet" type="text/css" />
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
	<link href="MarkerCluster.Default.ie.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
	<script src="leaflet.markercluster.js"></script>
	<script src="Permalink.js"></script>
	<script src="Permalink.Line.js"></script>
	<script src="Permalink.Marker.js"></script>
	<script src="Permalink.Layer.js"></script>
	<script src="veganmap.js"></script>
	<script src="veganmap-icons.js"></script>
	<script src="veganmap-data.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="icon" type="image/png" href="vegan24.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body onload="veganmap()">
	<div id="map"></div>
	<div id="footer">
		<img src="vegan100.png" align="left">Use OpenStreetMap and the tag <a href="http://wiki.openstreetmap.org/wiki/Key:diet">diet:vegan</a> to add new vegan places.<br />
		It refreshes every hour using the <a href="http://overpass-api.de">OverpassAPI</a>.<br />
		You can fork the code on <a href="https://github.com/xsteadfastx/veganmap">GitHub</a>.<br />
	</div>
</body>
</html>
