<body onload="veganmap()">
	<div id="map"></div>
	<div id="footer">
		<img src="vegan100.png" align="left">Use OpenStreetMap and the tag <a href="http://wiki.openstreetmap.org/wiki/Key:diet">diet:vegan</a> to add new vegan places.<br />

		You can fork the code on <a href="https://github.com/xsteadfastx/veganmap">GitHub</a>.<br />
		<a class="FlattrButton" style="display:none;" rev="flattr;button:compact;" href="http://veganmap.xsteadfastx.org/#zoom=3&lat=0&lon=0&layer=MapQuestOpen"></a>
